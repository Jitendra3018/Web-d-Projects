<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <link href="style.css" rel="stylesheet" type="text/css" />

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <body>
        <div class="h1">

        </div>
        <div class="h2">
            <img src="https://www.decolore.net/wp-content/uploads/2020/01/kobe-bryant-allpaper15.jpg" alt="Kobe Bryant" class="float-left" id="myImg2">
        </div>
        <div class="h3">
            <img src="https://e9v9h3t8.stackpathcdn.com/wp-content/uploads/sites/2/2016/03/stephen_curry_golden_state_warriors_by_ronan_ncy-d6tsjtj-1024x640.jpg" alt="Stephen Curry" class="float-left" id="myImg3">
        </div>
        <div class="h4">
            <img src="https://mir-s3-cdn-cf.behance.net/projects/404/cd61f076585853.Y3JvcCwzMDAwLDIzNDYsMCwyMDc.jpg" alt="LeBron James" class="float-left" id="myImg4">
